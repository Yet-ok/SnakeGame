<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>贪吃蛇游戏</h1>
            <div class="score-container">
                <span>分数: </span>
                <span id="score">0</span>
            </div>
            <div class="high-score-container">
                <span>最高分: </span>
                <span id="highScore">0</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="restartBtn" style="display: none;">重新开始</button>
        </div>
        
        <div class="speed-control">
            <label for="speedSlider">游戏速度: <span id="speedValue">中等</span></label>
            <input type="range" id="speedSlider" min="1" max="5" value="3" class="slider">
        </div>
        
        <div class="game-instructions">
            <h2>游戏说明</h2>
            <p>使用键盘方向键 ↑ ↓ ← → 控制蛇的移动方向</p>
            <p>吃到食物可以增加分数和蛇的长度</p>
            <p>撞到墙壁或自己的身体游戏结束</p>
        </div>
    </div>
    
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>游戏结束!</h2>
            <p>你的分数: <span id="finalScore">0</span></p>
            <button id="playAgainBtn">再玩一次</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
